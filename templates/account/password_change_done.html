{% extends "account/base.html" %}
{% load i18n %}

{% block account_content %}
<div class="text-center mb-4">
    <div class="display-1 text-success opacity-25 mb-3">
        <i class="bi bi-check-circle-fill"></i>
    </div>
    <h2 class="fw-bold mb-2">{% trans "Password Changed" %}</h2>
    <p class="text-muted small">{% trans "Your password has been successfully changed." %}</p>
</div>

<div class="d-grid mt-4">
    <a href="{% url 'profile-settings' %}" class="btn btn-primary btn-lg py-3 fw-bold">{% trans "Back to Profile" %}</a>
</div>
{% endblock %}
