{% extends "account/base.html" %}
{% load i18n %}

{% block account_content %}
<div class="text-center mb-4">
    <div class="display-1 text-success opacity-25 mb-3">
        <i class="bi bi-envelope-check-fill"></i>
    </div>
    <h2 class="fw-bold mb-2">{% trans "Email Sent" %}</h2>
    <p class="text-muted small">
        {% trans "We have sent you an e-mail. Please contact us if you do not receive it within a few minutes." %}
    </p>
</div>

<div class="d-grid mt-4">
    <a href="{% url 'account_login' %}" class="btn btn-primary btn-lg py-3 fw-bold">
        {% trans "Back to Login" %}
    </a>
</div>
{% endblock %}
