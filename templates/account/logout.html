{% extends "account/base.html" %}
{% load i18n %}

{% block account_content %}
<div class="text-center mb-4">
    <div class="display-1 text-danger opacity-25 mb-3">
        <i class="bi bi-box-arrow-right"></i>
    </div>
    <h2 class="fw-bold mb-2">{% trans "Sign Out" %}</h2>
    <p class="text-muted small">{% trans "Are you sure you want to sign out?" %}</p>
</div>

<form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    
    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-danger btn-lg py-3 fw-bold">
            {% trans "Sign Out" %}
        </button>
        <a href="javascript:history.back()" class="btn btn-link text-decoration-none text-muted small">
            {% trans "Stay Logged In" %}
        </a>
    </div>
</form>
{% endblock %}
