{% extends "account/base.html" %}
{% load i18n %}

{% block account_content %}
<div class="text-center mb-4">
    <div class="display-1 text-primary opacity-25 mb-3">
        <i class="bi bi-key-fill"></i>
    </div>
    <h2 class="fw-bold mb-2">{% trans "Password Reset" %}</h2>
    <p class="text-muted small">{% trans "Enter your email address to reset your password" %}</p>
</div>

<form method="POST" action="{% url 'account_reset_password' %}" class="password_reset">
    {% csrf_token %}
    <div class="mb-4">
        <label class="form-label text-muted small fw-bold">{{ form.email.label }}</label>
        <input type="email" name="email" class="form-control form-control-lg" placeholder="Email address" required>
        {% if form.email.errors %}
        <div class="text-danger small mt-1">{{ form.email.errors.0 }}</div>
        {% endif %}
    </div>
    
    <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg py-3 fw-bold">
            {% trans "Reset My Password" %}
        </button>
        <a href="{% url 'account_login' %}" class="btn btn-link text-decoration-none text-muted small mt-2">
            {% trans "Back to Login" %}
        </a>
    </div>
</form>
{% endblock %}
