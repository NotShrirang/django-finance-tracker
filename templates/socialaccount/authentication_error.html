{% extends "account/base.html" %}
{% load i18n %}

{% block account_content %}
<div class="text-center mb-4">
    <div class="display-1 text-danger opacity-25 mb-3">
        <i class="bi bi-exclamation-triangle-fill"></i>
    </div>
    <h2 class="fw-bold mb-2">{% trans "Social Network Login Failure" %}</h2>
    <p class="text-muted small">
        {% trans "An error occurred while attempting to login via your social network account." %}
    </p>
</div>

<div class="alert alert-warning border-0 shadow-sm mb-4 small">
    <strong>Reason:</strong> {{ error }}
</div>

<div class="d-grid">
    <a href="{% url 'account_login' %}" class="btn btn-primary btn-lg py-3 fw-bold">
        {% trans "Try Again" %}
    </a>
</div>
{% endblock %}
