{% extends 'base.html' %}

{% block content %}
<div class="row fade-in">
    <!-- Sidebar -->
    <div class="col-md-3 mb-4">
        <div class="list-group shadow-sm">
            <a href="{% url 'category-list' %}" class="list-group-item list-group-item-action {% if 'category' in request.resolver_match.url_name %}active{% endif %}">
                <i class="bi bi-tags me-2"></i> Categories
            </a>
            <a href="{% url 'recurring-list' %}" class="list-group-item list-group-item-action {% if 'recurring' in request.resolver_match.url_name %}active{% endif %}">
                <i class="bi bi-clock-history me-2"></i> Recurring Tasks
            </a>
            <a href="{% url 'upload' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'upload' %}active{% endif %}">
                <i class="bi bi-cloud-arrow-up me-2"></i> Upload Data
            </a>
            <a href="{% url 'currency-settings' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'currency-settings' %}active{% endif %}">
                <i class="bi bi-coin me-2"></i> Default Currency
            </a>
            <a href="{% url 'profile-settings' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'profile-settings' %}active{% endif %}">
                <i class="bi bi-person-badge me-2"></i> Profile
            </a>
            <a href="{% url 'account-delete' %}" class="list-group-item list-group-item-action text-danger fw-bold">
                <i class="bi bi-person-x me-2"></i> Delete Account
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="col-md-9">
        {% block settings_content %}{% endblock %}
    </div>
</div>
{% endblock %}
