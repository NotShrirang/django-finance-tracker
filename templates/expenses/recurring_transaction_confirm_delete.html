{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5 fade-in">
    <div class="col-md-5">
        <div class="card shadow border-0">
            <div class="card-body p-4 text-center">
                <i class="bi bi-exclamation-triangle text-warning fs-1 mb-3"></i>
                <h3 class="h4 mb-3 fw-bold">Delete Subscription?</h3>
                <p class="text-muted mb-4">
                    Are you sure you want to delete this subscription?<br>
                    <strong>{{ object.description }} - {{ currency_symbol }}{{ object.amount }} ({{ object.frequency }})</strong>
                </p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-3">
                        <button type="submit" class="btn btn-danger px-4">Delete</button>
                        <a href="{% url 'recurring-list' %}" class="btn btn-outline-secondary px-4">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
